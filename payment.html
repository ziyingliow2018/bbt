  <main id="main">

    <!-- ======= Payment Section ======= -->
    <section id="payment" class="payment">
      <div class="container">

        <div class="section-title">
          <h2>Payment</h2>
        </div>

        <div class="form">
            <form action="./thankyou.html" method="POST" role="form" class="submit">
                <div class="form-group">
                    
                    <h5><strong>Contact Information</strong></h5>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validate"></div>

                    <label for="tel">Tel</label>
                    <input type="test" class="form-control" name="tel" id="tel" data-rule="minlen:8" data-msg="Please enter at least 8 numbers" />
                    <div class="validate"></div>

                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validate"></div><br>

                    <label for="email">Credit Card Details</label>
                    <input type="test" class="form-control" name="credit" id="credit" placeholder="Card Number" data-rule="minlen:16" data-msg="Please enter at least 16 digits" /><br>
                    <input type="text" class="form-control" name="creditname" id="creditname" placeholder="Name on Card" data-rule="minlen:4" data-msg="Please enter at least 4 chars" /><br>
                    <input type="test" class="form-control" name="creditdate" id="creditdate" placeholder="Expiration Date (MM/YY)" data-rule="minlen:4" data-msg="Please enter a valid date" /><br>
                    <input type="test" class="form-control" name="creditcode" id="creditcode" placeholder="Security Code" data-rule="minlen:3" data-msg="Please enter at least 3 chars" />
                    <div class="validate"></div><br>
                    
                    <hr>
                    <h6>OR</h6>
                    <hr><br>
                    <!--insert paypal API here-->

                    <div class="text-center">
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
  
      </div>
