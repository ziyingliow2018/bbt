    <body>

        
        <div id="main-container" class="container">
            <form>
                <div class="form-group">
                  <label for="base">Base</label>
                  <input type="text" class="form-control" id="base"/>
                  <label for="base">Status</label>
                  <input type="text" class="form-control" id="status"/>
                  <label for="base">Topping</label>
                  <input type="text" class="form-control" id="toppings"/>
                </div>
        </div>

        
        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }

            function showError(message) {
                // Hide the table and button in the event of error
                // $('#submitUpdate').hide();

                // Display an error under the main container
                // $('#submitUpdate').append("<label>"+message+"</label>");
                console.log(message);
            }

            var orderId = getUrlVars()['id'];

            $(document).ready(async function(){
                // I will load the form here.
                var serviceURL = ""
                // what is data? data is a local variable ... 
                //var orders = data.orders; 
                //for (const orders of order){
                var serviceURL = "http://127.0.0.1:5000/order/" + orderId;

                try {
                    const response =
                        await fetch(
                            serviceURL, 
                            { method: 'GET' ,
                            headers: { "Content-Type": "application/json" },
                    

                    });
                    var data = await response.json();
                    if (response.ok){
                        console.log(data);

                        $("#base").val(data.base);
                        $("#status").val(data.status);
                        $("#toppings").val(data.toppings);
                    }else{
                            showError("Order not updated")
                        }
                
                
                    
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
                    ('There is a problem updating order data, please try again later.<br />'+error);
                    
                } // error

            });

            $("#updateBtn").click(async function(){

                var serviceURL = ""
                // what is data? data is a local variable ... 
                //var orders = data.orders; 
                //for (const orders of order){
                var serviceURL = "http://127.0.0.1:5000/order/" + orderId;

                try {
                    const response =
                        await fetch(
                            serviceURL, 
                            { method: 'PUT' ,
                            headers: { "Content-Type": "application/json" },
                    

                    });
                    console.log(response.ok);
                
                    if (response.ok){
                        console.log("Updated successfully!")
                        }
                        else{
                            showError("Order not updated")
                        }
                
                    
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError
                    ('There is a problem updating order data, please try again later.<br />'+error);
                    
                } // error

            });
            
        </script>
