    <div id="formcontainer" class="container">

    <script>
      
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#itemTable').hide();
            // $('#searchOrderBtn').hide();
    
            // Display an error under the main container
            $('#item-container')
                .append("<label>"+message+"</label>");
        }
    
        $(document).ready( function (){
            loadData();
        });

        // anonymous async function 
        // - using await requires the function that calls it to be async
        async function loadData(){        
            // Change serviceURL to your own
            var serviceURL = "http://localhost:5000/item";
    
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET'}
                );
                const data = await response.json();
                var items = data.items; //the arr is in data.orders of the JSON data
                console.log(items);
                
                // array or array.length are false
                if (!items || !items.length) {
                    console.log(data);
                    showError('Item list empty or undefined.')
                } else {
                    // for loop to setup all table rows with obtained order data
                    var rows = "";
                    $("td").remove();

                    header1.innerText= "Step 1: Choose Your Base: ";
                    for (const item of items) {
                       
                        eachRow =   
                            "<td>" + item.itemid + "</td>" +
                            "<td>" + item.itemname + "</td>" +
                            "<td>" + item.price + "</td>"
                        rows += "<tbody><tr>" + eachRow + "</tr></tbody>";

                        if (item.type=="base"){
                            var myDiv= document.getElementById("formcontainer");
                            var input= document.createElement("input");
                            input.id="base";
                            input.type="radio";
                            input.name=item.itemid;
                            input.value=item.itemid;
                            var label= document.createElement('label');
                            label.htmlFor='id';
                            label.appendChild(document.createTextNode(item.itemname , '</br>'));
                            myDiv.appendChild(input);
                            myDiv.appendChild(label);
                            // prints a new line
                            var newElem = document.createElement("BR");
                            myDiv.insertBefore(newElem,input);
                        }
                    }
                    // add all the rows to the table
                    $('#itemTable').append(rows);


                    var myDiv= document.getElementById("formcontainer");
                    var header=document.getElementById("header2"); 
                    var text=document.createTextNode("Step 2: Select Your Topping(s): ");
                    header.appendChild(text);
                    myDiv.appendChild(header);
                    for (const item of items) {
                        if (item.type=="topping"){
                            var input=document.createElement("input");
                            input.type= "checkbox";
                            input.name=item.itemid;
                            input.value=item.itemid;
                            var label= document.createElement('label');
                            label.htmlFor='id';
                            label.appendChild(document.createTextNode(item.itemname , '</br>'));
                            myDiv.appendChild(input);
                            myDiv.appendChild(label);
                            //prints a new line
                            var newElem = document.createElement("BR");
                            myDiv.insertBefore(newElem,input);
                        }
                    }
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
              ('There is a problem retrieving item data, please try again later.<br />'+error);
               
            } // error
        };
