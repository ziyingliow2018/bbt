<body>
    <h3 align='center'>Can't find an order?</h3>
    <div class="wrapper">
    <a 'center' id="searchOrderBtn" class="btn btn-primary" 
     href="search_order.html" >Search for a order</a>
    </div>

    <br></br>
    <div id="main-container" class="container">
        <h1 class="display-4">All Orders</h1>
        <table id="orderTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>OrderID</th>
                    <th>Base</th>
                    <th>Topping(s)</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Update Order</th>
                    </tr>
            </thead>
        </table>
        
     
    </div>
    <script>
        // Helper function to display error message
        function showError(message) {
            // Hide the table and button in the event of error
            $('#orderTable').hide();
            // $('#searchOrderBtn').hide();
    
            // Display an error under the main container
            $('#main-container')
                .append("<label>"+message+"</label>");
        }
    
        // anonymous async function 
        // - using await requires the function that calls it to be async
        $(async() => {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/order";
    
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const data = await response.json();
                var orders = data.orders; //the arr is in data.orders of the JSON data
                
                
                // array or array.length are false
                if (!orders || !orders.length) {
                    console.log(data);
                    showError('Order list empty or undefined.')
                } else {
                    // for loop to setup all table rows with obtained order data
                    var rows = "";
                    for (const order of orders) {
                        if (order.status=="Incomplete") {
                            eachRow =
                                "<td>" + order.orderid + "</td>" +
                                "<td>" + order.base + "</td>" +
                                "<td>" + order.toppings + "</td>" +
                                "<td>" + order.totalprice + "</td>" +
                                "<td>" + order.status + "</td>" +
                                "<td> <input type= 'submit' name= 'update order' value = 'Update'></td>";
                            rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                        }
                    }
                    // add all the rows to the table
                    $('#orderTable').append(rows);
                }
            } catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                showError
              ('There is a problem retrieving order data, please try again later.<br />'+error);
               
            } // error
        });
    </script>
    </body>
